<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col mt-3">
                <h1>TiendaTech</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <h3>Agregar nuevo celular</h3>
                <form id="formCel">
                  <div class="row mt-3">
                    <div class="col">
                      <label>Nombre</label>
                      <input type="text" class="form-control" id="nombreCel" required>
                    </div>
                    <div class="col">
                      <label>Descripcion</label>
                      <input type="text" class="form-control" id="descripcionCel" required>
                    </div>
                    </div>
                  <div class="row mt-3">
                    <div class="col">
                      <label>Stock</label>
                      <input type="text" class="form-control" id="stockCel" required>
                    </div>
                    <div class="col">
                      <label>Marca</label>
                      <input type="text" class="form-control" id="marcaCel" required>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col">
                      <label>Precio</label>
                      <input type="text" class="form-control" id="precioCel" required>
                    </div>
                    <div class="col">
                      <label>Fecha de lanzamiento</label>
                      <input type="text" class="form-control" id="fechaCel" required>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col">
                      <label>Capacidad</label>
                      <input type="text" class="form-control" id="capacidadCel" required>
                    </div>                    
                  </div>
                  <div class="mt-3 d-flex justify-content end">
                    <button class="btn btn-info ">Guardar</button>
                  </div>
                </form>
            </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-8 offset-md-2">
            <h3>Tabla de contenido</h3>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Descripci√≥n</th>
                  <th>Stock</th>
                  <th>Marca</th>
                  <th>Precio</th>
                  <th>Fecha de lanzamiento</th>
                  <th>Capacidad</th>
                </tr>
              </thead>
              <tbody id="cuerpo-tabla">

              </tbody>
            </table>
          </div>
        </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalCel"
      tabindex="-1"
      aria-labelledby="modalCelLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalGiftLabel">Modificar Cel</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formModal">
              <div class="row mb-3">
                <div class="col">
                  <label for="">Nombre</label>
                  <input
                    type="text"
                    id="nombreCelModal"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col">
                  <label for="">Descripcion</label>
                  <input
                    type="text"
                    id="descripcionCelModal"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="">Stock</label>
                  <input
                    type="text"
                    id="stockCelModal"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col">
                  <label for="">Marca</label>
                  <input
                    type="text"
                    id="marcaCelModal"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <label for="">Precio</label>
                  <input
                    type="text"
                    id="precioCelModal"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col">
                  <label for="">Fecha de lanzamiento</label>
                  <input
                    type="text"
                    id="fechaCelModal"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <label for="">Capacidad</label>
                  <input
                    type="text"
                    id="capacidadCelModal"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="mt-3 d-flex justify-content-end">
                <button class="btn btn-info">Actualizar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../javascript/app.js" type="module"></script>
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
  </body>
</html>
